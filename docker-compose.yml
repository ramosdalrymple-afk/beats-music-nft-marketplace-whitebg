version: '3.8'

services:
  # ============================================
  # Next.js Application Service
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SUI_NETWORK: testnet
    container_name: beats-nft-app
    restart: always
    expose:
      - "3000"
    environment:
      # Node Environment
      NODE_ENV: production

      # Sui Blockchain Configuration (Testnet)
      NEXT_PUBLIC_SUI_NETWORK: testnet
      NEXT_PUBLIC_SUI_RPC_URL: ${NEXT_PUBLIC_SUI_RPC_URL:-https://fullnode.testnet.sui.io:443}

      # Application Secrets (Manage in Portainer Environment Variables)
      SUI_PRIVATE_KEY: ${SUI_PRIVATE_KEY}
      JWT_SECRET: ${JWT_SECRET}

      # Optional: Additional Configuration
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-https://${DOMAIN_NAME}}
    networks:
      - beats-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ============================================
  # Nginx Reverse Proxy Service
  # ============================================
  nginx:
    image: nginx:1.25-alpine
    container_name: beats-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certbot/conf:/etc/letsencrypt:ro
      - ./nginx/certbot/www:/var/www/certbot:ro
      - nginx_logs:/var/log/nginx
    environment:
      DOMAIN_NAME: ${DOMAIN_NAME:-localhost}
    depends_on:
      app:
        condition: service_healthy
    networks:
      - beats-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    command: /bin/sh -c "envsubst '$${DOMAIN_NAME}' < /etc/nginx/nginx.conf > /etc/nginx/nginx.conf.tmp && mv /etc/nginx/nginx.conf.tmp /etc/nginx/nginx.conf && nginx -g 'daemon off;'"

  # ============================================
  # Certbot for SSL Certificates (Let's Encrypt)
  # ============================================
  certbot:
    image: certbot/certbot:latest
    container_name: beats-certbot
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    networks:
      - beats-network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

# ============================================
# Named Volumes for Data Persistence
# ============================================
volumes:
  nginx_logs:
    driver: local
    name: beats_nginx_logs

# ============================================
# Custom Bridge Network
# ============================================
networks:
  beats-network:
    driver: bridge
    name: beats-network
